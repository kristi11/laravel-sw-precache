<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline FallBack</title>
    <style>
        html {
            font-size: 14px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .wrapper {
            margin: 10% auto 0;
            width: calc(100% / 3);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Sorry the page you have requested is currently not available in offline-mode.</h1>
        <p>please go online so you can view it.</p>
    </div>
</body>
</html>
